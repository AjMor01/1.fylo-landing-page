<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Fylo landing page</title>
</head>

<body>
    <div class="page-wrapper">
        <header>
            <nav class="nav">
                <div class="nav__logo-container">
                    <img class="nav__logo nav__logo--dark" src="./images/logo.svg" alt="Fylo logo">
                    <img class="nav__logo nav__logo--white" src="./images/logo_white.svg" alt="Fylo logo">
                </div>
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a class="nav__list-item-link" href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a class="nav__list-item-link" href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a class="nav__list-item-link" href="#">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-content">
                <div class="main-content__image-container">
                    <img class="main-content__image" src="./images/illustration-main.svg" alt="Fylo keeps safe your files">
                </div>
                <div class="main-content__info-container">
                    <h1 class="main-content__title">All our files in one secure location, accessible anywhere</h1>
                    <p class="main-content__description">Fylo stores all your most important files in one secure location.
                        Access the wherever you need, share and collaborate with friends,
                        family and co-workers.
                    </p>
                    <div class="main-content__form-group">
                        <h2 class="main-content__form-title">Sign up for early access</h2>
                        <form class="main-content__form">
                            <input class="main-content__form-input" type="email">
                            <button class="main-content__form-button">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div>
                <a class="footer__link" href="">Privacy Policy</a>
            </div>
        </footer>
    </div>
</body>

</html>
